<!-- loan-input-form.component.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="contact-form-wrapper d-flex justify-content-center">
  <form class="contact-form" (ngSubmit)="onSubmit()" [formGroup]="loanForm">
    <h5 class="title">Loan Calculator</h5>
    <p class="description">Enter your loan details to calculate payments and generate an amortization schedule.</p>
    <div>
      <input type="number" class="form-control rounded border-white mb-3 form-input" id="loanAmount" formControlName="loanAmount" placeholder="Loan Amount" required>
    </div>
    <div>
      <input type="number" class="form-control rounded border-white mb-3 form-input" id="interestRate" formControlName="interestRate" placeholder="Interest Rate (%)" required>
    </div>
    <div>
      <input type="number" class="form-control rounded border-white mb-3 form-input" id="loanTerm" formControlName="loanTerm" placeholder="Loan Term (years)" required>
    </div>
    <div>
      <input type="date" class="form-control rounded border-white mb-3 form-input" id="startDate" formControlName="startDate">
    </div>
    <div class="submit-button-wrapper">
      <input type="submit" value="Calculate">
    </div>
  </form>
</div>
