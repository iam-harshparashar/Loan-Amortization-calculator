<!-- amortization-schedule.component.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="schedule-wrapper d-flex justify-content-center">
  <table *ngIf="amortizationSchedule?.length" class="table table-striped schedule-table">
    <thead>
      <tr>
        <th>Month</th>
        <th>Date</th>
        <th>Payment</th>
        <th>Principal</th>
        <th>Interest</th>
        <th>Remaining Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payment of amortizationSchedule">
        <td>{{ payment.month }}</td>
        <td>{{ payment.date }}</td>
        <td>{{ payment.payment | currency:'INR' }}</td>
        <td>{{ payment.principal | currency:'INR' }}</td>
        <td>{{ payment.interest | currency:'INR' }}</td>
        <td>{{ payment.remainingBalance | currency:'INR' }}</td>
      </tr>
    </tbody>
  </table>
</div>
